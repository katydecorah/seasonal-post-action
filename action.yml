name: "Seasonal post action"
author: "@katydecorah"
description: "A GitHub action that creates a seasonal post from data files."
runs:
  using: node20
  main: "dist/index.js"

inputs:
  github-username:
    description: The GitHub username that owns the repository with the data files.
    required: true

  github-repository:
    description: The Github repository that has the data files.
    required: true

  season-names:
    description: The season names in order by the season that ends in March, June, September, and then December.
    default: "Winter,Spring,Summer,Fall"

  season-emoji:
    description: Emoji to assign each season in the same order as described by `season-names`.
    default: "‚ùÑÔ∏è,üå∑,‚òÄÔ∏è,üçÇ"

  posts-directory:
    description: The path to where you want to save your seasonal post files to in this repository.
    default: "notes/_posts/"

  seasonal-post-template:
    description: "If you'd like to customize the [markdown template](src/template.md), define a path to your own. Example: `seasonal-post-template: .github/actions/seasonal-post-template.md`. The markdown template shows all the available variables and an idea for how you may want to format this file. It is powered by LiquidJS: https://liquidjs.com/."

  source-books:
    description: "Define the file path for the books data generated by [read-action](https://github.com/katydecorah/read-action). If you do not have books, set this value to `false`."
    default: _data/read.json

  source-bookmarks:
    description: "Define the file path for the bookmarks data generated by [bookmark-action](https://github.com/katydecorah/bookmark-action). If you do not have bookmarks, set this value to `false`."
    default: _data/bookmarks.json

  source-playlist:
    description: "Define the file path for the playlist data generated by [spotify-to-yaml-action](https://github.com/katydecorah/spotify-to-yaml-action). If you do not have playlists, set this value to `false`."
    default: _data/playlists.yml

  book-tags:
    description: "Allow specific tags to be passed through. Separate each tag with a comma."
