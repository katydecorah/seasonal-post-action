name: Seasonal post

on: push

jobs:
  seasonal_post:
    runs-on: macOS-latest
    name: Write seasonal post
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Write seasonal post
        uses: ./
        env:
          TOKEN: ${{ secrets.TOKEN }}
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "${{ env.season }}"
          git push
